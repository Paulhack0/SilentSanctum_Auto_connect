<div class="container">
  <div class="logo-container">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <app-home></app-home>
    </ng-container>
    <ng-template #loggedOut>
      <h1 class="logo">Silent Sanctrum</h1>
      <button class="button" (click)="auth.loginWithRedirect()">Login / Sign up</button>
    </ng-template>
  </div>
</div>
