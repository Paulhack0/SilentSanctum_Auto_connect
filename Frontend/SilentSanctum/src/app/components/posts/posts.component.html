<div class="new-post">
    <div class="new-post-btn" routerLink="/new_post">New Post</div>
</div>
<div class="posts-main">
    <ng-container *ngFor="let post of allPosts">
        <div class="post-item">
            <div>
                <div class="post-title">{{post.content}}</div>
                <div class="post-topic" *ngIf="post.topic">
                    <div class="post-topic-item">{{post.topic}}</div>
                </div>
            </div>
            <div class="post-details">
                <div>
                    <div class="post-time"><span>{{displayRemainingTime(post.created)}}&nbsp;</span> remaining</div>
                    <div class="post-author">posted by&nbsp;<span>{{post.author| slice:0:6}}</span></div>
                </div>
                <div>
                    <div class="post-reactions">
                        <div class="post-reaction-item">
                            <img src="../../../assets/like.png" alt="like">
                            0
                        </div>
                        <div class="post-reaction-item">
                            <img src="../../../assets/clap.png" alt="like">
                            0
                        </div>
                        <div class="post-reaction-item">
                            <img src="../../../assets/laugh.png" alt="like">
                            0
                        </div>
                    </div>
                    <div class="comments-div" [routerLink]="['/comments', post._id]"
                        (click)="getComments(post._id, post.author)">Comments</div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
